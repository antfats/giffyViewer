<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal Page</title>
</head>

<body>
    <!-- Append all buttons here! -->
    <div class="searchBar">
        <div class="row">
            <div class="col-4 offset-md-8">
                <div class="form-group">
                    <label id="userInput" for="usr">Enter an animal</label>
                    <input type="text" class="form-control" id="animalSearch">
                </div>
            </div>
        </div>
        <!--Submit button-->
        <div class="submitBtn" class="row">
            <div class="col-md-4 offset-md-8">
                <button type="button" id="submitBtn" class="btn btn-primary active"
                    style="margin-left:5px">Submit</button>

            </div>
        </div>
        <!-- <div class="row"> -->
        <div class="col-md-6">
            <div style=margin:10px class="buttons">
                <button class="btn btn-info" data-animal="cow">cow</button>
                <button class="btn btn-info" data-animal="cat">cat</button>
                <button class="btn btn-info" data-animal="dog">dog</button>
                <button class="btn btn-info" data-animal="bird">bird</button>
                <button class="btn btn-info" data-animal="frog">frog</button>
                <button class="btn btn-info" data-animal="turtle">turtle</button>
                <button class="btn btn-info" data-animal="snake">snake</button>
                <button class="btn btn-info" data-animal="lizard">lizard</button>
                <div class="buttonsHere"></div>
                <div id="imagesHere"></div>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin = "anonymous"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
